apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  labels:
    name: redis-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels: # Hier stehen die Labels aus der Pod Definition
      name: redis-pod
      app: demo-voting-app
  template:
    metadata:
      labels:
        name: redis-pod
        app: demo-voting-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    name: redis
    app: demo-voting-app
spec:
  selector:
    app: demo-voting-app
    name: redis-pod
  ports:
    - port: 6379
      targetPort: 6379
